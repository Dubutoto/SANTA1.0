<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div class="page-inner" layout:fragment="content">
    <div
            class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4"
    >

            <h3 class="fw-bold mb-3">Dashboard</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3">
            <div class="card card-stats card-round">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-icon">
                            <div
                                    class="icon-big text-center icon-primary bubble-shadow-small"
                            >
                                <i class="fas fa-users"></i>
                            </div>
                        </div>
                        <div class="col col-stats ms-3 ms-sm-0">
                            <div class="numbers">
                                <p class="card-category">Visitors</p>
                                <h4 class="card-title">1,294</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="card card-stats card-round">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-icon">
                            <div
                                    class="icon-big text-center icon-info bubble-shadow-small"
                            >
                                <i class="fas fa-user-check"></i>
                            </div>
                        </div>
                        <div class="col col-stats ms-3 ms-sm-0">
                            <div class="numbers">
                                <p class="card-category">Subscribers</p>
                                <h4 class="card-title">1303</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="card card-stats card-round">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-icon">
                            <div
                                    class="icon-big text-center icon-success bubble-shadow-small"
                            >
                                <i class="fas fa-luggage-cart"></i>
                            </div>
                        </div>
                        <div class="col col-stats ms-3 ms-sm-0">
                            <div class="numbers">
                                <p class="card-category">Sales</p>
                                <h4 class="card-title">$ 1,345</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="card card-stats card-round">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-icon">
                            <div
                                    class="icon-big text-center icon-secondary bubble-shadow-small"
                            >
                                <i class="far fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="col col-stats ms-3 ms-sm-0">
                            <div class="numbers">
                                <p class="card-category">Order</p>
                                <h4 class="card-title">576</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="card card-round">
                <div class="card-header">
                    <div class="col-md-12">
                        <div class="card-header">
                            <div class="card-title">월별 입고/출고/재고량</div>
                        </div>
                        <!-- 월별 입고/출고/재고량 htmlLegendsChart  -->
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="htmlLegendsChart"></canvas>
                            </div>
                            <div id="myChartLegend"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-primary card-round">
                <div class="card-header">
                    <div class="card-head-row">
                        <div class="card-title">Daily Sales</div>
                        <div class="card-tools">
                            <div class="dropdown">
                                <button
                                        class="btn btn-sm btn-label-light dropdown-toggle"
                                        type="button"
                                        id="dropdownMenuButton2"
                                        data-bs-toggle="dropdown"
                                        aria-haspopup="true"
                                        aria-expanded="false"
                                >
                                    Export
                                </button>
                                <div
                                        class="dropdown-menu"
                                        aria-labelledby="dropdownMenuButton"
                                >
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#"
                                    >Something else here</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-category">March 25 - April 02</div>
                </div>
                <div class="card-body pb-0">
                    <div class="mb-4 mt-2">
                        <h1>$4,578.58</h1>
                    </div>
                    <div class="pull-in">
                        <canvas id="dailySalesChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="card card-round">
                <div class="card-body pb-0">
                    <div class="h1 fw-bold float-end text-primary">+5%</div>
                    <h2 class="mb-2">17</h2>
                    <p class="text-muted">Users online</p>
                    <div class="pull-in sparkline-fix">
                        <div id="lineChart1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- 월별 입고/출고량 Multiple Line Chart -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">월별 입고/출고량</div>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="multipleLineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- 창고별 재고량 Bar Chart -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">창고별 재고량</div>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- 카테고리별 재고량 Pie Chart -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">카테고리별 재고량</div>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas
                                id="pieChart"
                                style="width: 50%; height: 50%"
                        ></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- 월별 주문량 Line Chart -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">월별 주문량</div>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- chart.js -->
    <script src="/assets/js/plugin/chart.js/chart.min.js"></script>

    <!-- sparkline -->
    <script src="/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>
    <th:block layout:fragment="script">
        <script>

            // Updated script using const and let
            const lineChart = document.getElementById("lineChart").getContext("2d");
            const barChart = document.getElementById("barChart").getContext("2d");
            const pieChart = document.getElementById("pieChart").getContext("2d");
            const multipleLineChart = document
                .getElementById("multipleLineChart")
                .getContext("2d");
            const htmlLegendsChart = document
                .getElementById("htmlLegendsChart")
                .getContext("2d");

            // 월별 입고/출고량 Multiple Line Chart
            const myMultipleLineChart = new Chart(multipleLineChart, {
                type: "line",
                data: {
                    labels: [
                        "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec",
                    ],

                        {
                            label: "Python",

                            pointBorderColor: "#FFF",
                            pointBackgroundColor: "#1d7af3",
                            pointBorderWidth: 2,
                            pointHoverRadius: 4,
                            pointHoverBorderWidth: 1,
                            pointRadius: 4,
                            backgroundColor: "transparent",
                            fill: true,
                            borderWidth: 2,
                            data: [30, 45, 45, 68, 69, 90, 100, 158, 177, 200, 245, 256],
                        },
                        {
                            label: "PHP",

                            pointBackgroundColor: "#59d05d",
                            pointBorderWidth: 2,
                            pointHoverRadius: 4,
                            pointHoverBorderWidth: 1,
                            pointRadius: 4,
                            backgroundColor: "transparent",
                            fill: true,
                            borderWidth: 2,
                            data: [10, 20, 55, 75, 80, 48, 59, 55, 23, 107, 60, 87],
                        },
                        {
                            label: "Ruby",
                            borderColor: "#f3545d",
                            pointBorderColor: "#FFF",
                            pointBackgroundColor: "#f3545d",
                            pointBorderWidth: 2,
                            pointHoverRadius: 4,
                            pointHoverBorderWidth: 1,
                            pointRadius: 4,
                            backgroundColor: "transparent",
                            fill: true,
                            borderWidth: 2,
                            data: [10, 30, 58, 79, 90, 105, 117, 160, 185, 210, 185, 194],
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        position: "top",

                    tooltips: {
                        bodySpacing: 4,
                        mode: "nearest",
                        intersect: 0,
                        position: "nearest",
                        xPadding: 10,
                        yPadding: 10,
                        caretPadding: 10,
                    },
                    layout: {
                        padding: { left: 15, right: 15, top: 15, bottom: 15 },
                    },
                },
            });

            // 창고별 재고량 Bar Chart
            const myBarChart = new Chart(barChart, {
                type: "bar",
                data: {
                    labels: [
                        "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec",
                    ],
                    datasets: [
                        {
                            label: "Sales",
                            backgroundColor: "rgb(23, 125, 255)",
                            borderColor: "rgb(23, 125, 255)",
                            data: [3, 2, 9, 5, 4, 6, 4, 6, 7, 8, 7, 4],
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        yAxes: [
                            {
                                ticks: {
                                    beginAtZero: true,
                                },
                            },
                        ],
                    },
                },
            });

            // 카테고리별 재고량 Pie Chart
            const myPieChart = new Chart(pieChart, {
                type: "pie",
                data: {
                    datasets: [
                        {
                            data: [50, 35, 15],
                            backgroundColor: ["#1d7af3", "#f3545d", "#fdaf4b"],
                            borderWidth: 0,
                        },
                    ],
                    labels: ["New Visitors", "Subscribers", "Active Users"],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        position: "bottom",
                        labels: {
                            fontColor: "rgb(154, 154, 154)",
                            fontSize: 11,
                            usePointStyle: true,
                            padding: 20,
                        },
                    },
                    pieceLabel: {
                        render: "percentage",
                        fontColor: "white",
                        fontSize: 14,
                    },
                    tooltips: false,
                    layout: {
                        padding: {

                            bottom: 20,
                        },
                    },
                },
            });

            // 월별 주문량 Line Chart
            const myLineChart = new Chart(lineChart, {
                type: "line",
                data: {
                    labels: [
                        "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec",
                    ],
                    datasets: [
                        {
                            label: "Active Users",
                            borderColor: "#1d7af3",
                            pointBorderColor: "#FFF",
                            pointBackgroundColor: "#1d7af3",
                            pointBorderWidth: 2,
                            pointHoverRadius: 4,
                            pointHoverBorderWidth: 1,
                            pointRadius: 4,
                            backgroundColor: "transparent",
                            fill: true,
                            borderWidth: 2,
                            data: [
                                542, 480, 430, 550, 530, 453, 380, 434, 568, 610, 700, 900,
                            ],
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        position: "bottom",
                        labels: {
                            padding: 10,
                            fontColor: "#1d7af3",
                        },
                    },
                    tooltips: {
                        bodySpacing: 4,
                        mode: "nearest",
                        intersect: 0,
                        position: "nearest",
                        xPadding: 10,
                        yPadding: 10,
                        caretPadding: 10,
                    },
                    layout: {
                        padding: { left: 15, right: 15, top: 15, bottom: 15 },
                    },
                },
            });

            // 월별 입고/출고/재고량
            const gradientStroke = htmlLegendsChart.createLinearGradient(500, 0, 100, 0);
            gradientStroke.addColorStop(0, "#177dff");
            gradientStroke.addColorStop(1, "#80b6f4");

            const gradientFill = htmlLegendsChart.createLinearGradient(500, 0, 100, 0);
            gradientFill.addColorStop(0, "rgba(23, 125, 255, 0.7)");
            gradientFill.addColorStop(1, "rgba(128, 182, 244, 0.3)");

            const gradientStroke2 = htmlLegendsChart.createLinearGradient(500, 0, 100, 0);
            gradientStroke2.addColorStop(0, "#f3545d");
            gradientStroke2.addColorStop(1, "#ff8990");

            const gradientFill2 = htmlLegendsChart.createLinearGradient(500, 0, 100, 0);
            gradientFill2.addColorStop(0, "rgba(243, 84, 93, 0.7)");
            gradientFill2.addColorStop(1, "rgba(255, 137, 144, 0.3)");

            const gradientStroke3 = htmlLegendsChart.createLinearGradient(500, 0, 100, 0);
            gradientStroke3.addColorStop(0, "#fdaf4b");
            gradientStroke3.addColorStop(1, "#ffc478");

            const gradientFill3 = htmlLegendsChart.createLinearGradient(500, 0, 100, 0);
            gradientFill3.addColorStop(0, "rgba(253, 175, 75, 0.7)");
            gradientFill3.addColorStop(1, "rgba(255, 196, 120, 0.3)");

            const myHtmlLegendsChart = new Chart(htmlLegendsChart, {
                type: "line",
                data: {
                    labels: [
                        "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec",
                    ],
                    datasets: [
                        {
                            label: "Subscribers",
                            borderColor: gradientStroke2,
                            pointBackgroundColor: gradientStroke2,
                            pointRadius: 0,
                            backgroundColor: gradientFill2,
                            legendColor: "#f3545d",
                            fill: true,
                            borderWidth: 1,
                            data: [
                                154, 184, 175, 203, 210, 231, 240, 278, 252, 312, 320, 374,
                            ],
                        },
                        {
                            label: "New Visitors",
                            borderColor: gradientStroke3,
                            pointBackgroundColor: gradientStroke3,
                            pointRadius: 0,
                            backgroundColor: gradientFill3,
                            legendColor: "#fdaf4b",
                            fill: true,
                            borderWidth: 1,
                            data: [
                                256, 230, 245, 287, 240, 250, 230, 295, 331, 431, 456, 521,
                            ],
                        },
                        {
                            label: "Active Users",
                            borderColor: gradientStroke,
                            pointBackgroundColor: gradientStroke,
                            pointRadius: 0,
                            backgroundColor: gradientFill,
                            legendColor: "#177dff",
                            fill: true,
                            borderWidth: 1,
                            data: [
                                542, 480, 430, 550, 530, 453, 380, 434, 568, 610, 700, 900,
                            ],
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        display: false,
                    },
                    tooltips: {
                        bodySpacing: 4,
                        mode: "nearest",
                        intersect: 0,
                        position: "nearest",
                        xPadding: 10,
                        yPadding: 10,
                        caretPadding: 10,
                    },
                    layout: {
                        padding: { left: 15, right: 15, top: 15, bottom: 15 },
                    },
                    scales: {
                        yAxes: [
                            {
                                ticks: {
                                    fontColor: "rgba(0,0,0,0.5)",
                                    fontStyle: "500",
                                    beginAtZero: false,
                                    maxTicksLimit: 5,
                                    padding: 20,
                                },
                                gridLines: {
                                    drawTicks: false,
                                    display: false,
                                },
                            },
                        ],
                        xAxes: [
                            {
                                gridLines: {
                                    zeroLineColor: "transparent",
                                },
                                ticks: {
                                    padding: 20,
                                    fontColor: "rgba(0,0,0,0.5)",
                                    fontStyle: "500",
                                },
                            },
                        ],
                    },
                    legendCallback: function (chart) {
                        const text = [];
                        text.push('<ul class="' + chart.id + '-legend html-legend">');
                        for (let i = 0; i < chart.data.datasets.length; i++) {
                            text.push(
                                '<li><span style="background-color:' +
                                chart.data.datasets[i].legendColor +
                                '"></span>'
                            );
                            if (chart.data.datasets[i].label) {
                                text.push(chart.data.datasets[i].label);
                            }
                            text.push("</li>");
                        }
                        text.push("</ul>");
                        return text.join("");
                    },
                },
            });

            const myLegendContainer = document.getElementById("myChartLegend");

            // generate HTML legend
            myLegendContainer.innerHTML = myHtmlLegendsChart.generateLegend();

            // bind onClick event to all LI-tags of the legend
            const legendItems = myLegendContainer.getElementsByTagName("li");
            for (let i = 0; i < legendItems.length; i++) {
                legendItems[i].addEventListener("click", legendClickCallback, false);
            }

        </script>
    </th:block>
</div>
</body>
</html>
