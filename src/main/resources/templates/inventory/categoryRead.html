<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div class="page-inner" layout:fragment="content">
    <div class="page-header">
        <h3 class="fw-bold mb-3">재고 관리</h3>
        <ul class="breadcrumbs mb-3">
            <li class="nav-home">
                <a href="#">
                    <i class="icon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="#">재고 관리</a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="#">품목별 재고 조회</a>
            </li>
        </ul>
    </div>
    <!-- 승인 대기 중인 주문들 -->
    <div class="row">
        <div class="col-md-12">
            <div class="card border-success">
                <div class="card-header bg-danger text-white text-center">
                    <h4 class="card-title m-0">주문 승인</h4>
                </div>
                <div class="card-body bg-white">
                    <!-- 필터 섹션 -->
                    <div class="p-3 bg-light border rounded">
                        <div class="row g-3">
                            <!-- 주문일자 -->
                            <div class="col-md-6 d-flex align-items-center">
                                <label for="start-date" class="form-label fw-bold text-success me-2 mb-0">주문일자</label>
                                <input type="date" id="start-date" class="form-control w-25 me-2">
                                <input type="date" id="end-date" class="form-control w-25 me-2">
                                <button class="btn btn-danger" onclick="searchByOrderDate()">검색</button>
                            </div>

                            <!-- 상품명 -->
                            <div class="col-md-6 d-flex align-items-center">
                                <label for="product-name" class="form-label fw-bold text-success me-2 mb-0">상품명</label>
                                <input type="text" id="product-name" class="form-control w-75 me-2">
                                <button class="btn btn-danger" onclick="searchByProductName()">검색</button>
                            </div>

                            <!-- 주문지점 -->
                            <div class="col-md-6 d-flex align-items-center">
                                <label for="branch" class="form-label fw-bold text-success me-2 mb-0">주문지점</label>
                                <input type="text" id="branch" class="form-control w-75 me-2">
                                <button class="btn btn-danger" onclick="searchByBranchName()">검색</button>
                            </div>

                            <!-- 전체 조회 버튼 -->
                            <div class="col-md-12 d-flex justify-content-end">
                                <button class="btn btn-primary" onclick="selectOrders()">전체 조회</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table
                    id="basic-datatables"
                    class="display table table-striped table-hover"
            >
                <thead>
                <tr>
                    <th>주문일자</th>
                    <th>주문ID</th>
                    <th>지점명</th>
                    <th>상품명</th>
                    <th>재고수량</th>
                    <th>주문수량</th>
                    <th>상품가격</th>
                    <th>총가격</th>
                    <th>승인상태</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="tbody">
                <!-- 비동기로 반복문 써서 그려줌  -->

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<th:block layout:fragment="script">
    <script>

        //중복 되는 코드 부분 처리
        // 공통: Axios 요청 처리
        function sendRequest(url, method, data, callback) {
            axios({
                method: method,
                url: url,
                data: data
            })
                .then(response => {
                    if (response.data && response.data.length > 0) {
                        callback(response.data); // 데이터 처리 콜백 호출
                    } else {
                        alert("조건에 맞는 데이터가 없습니다.");
                    }
                })
                .catch(error => {
                    console.error("요청 중 에러 발생:", error);
                    alert("요청 처리 중 문제가 발생했습니다.");
                });
        }

        // 공통: 테이블 데이터 렌더링
        function renderTable(tbodyId, data) {
            const tbody = document.getElementById(tbodyId);
            if (!tbody) {
                console.error(`${tbodyId}를 찾을 수 없습니다.`);
                return;
            }

            let body = "";
            data.forEach(item => {
                // 상태에 따라 Bootstrap 텍스트 색상 클래스 설정
                const statusClass = item.orderStatus === "대기" ? "text-warning" :
                    item.orderStatus === "완료" ? "text-success" :
                        "text-danger";

                body += `
            <tr>
                <td class="text-center">${item.orderDate}</td>
                <td class="text-center">${item.orderId}</td>
                <td class="text-center">${item.branchName}</td>
                <td class="text-center">${item.productName}</td>
                <td class="text-center">${item.inventoryQuantity}</td>
                <td class="text-center">${item.quantity}</td>
                <td class="text-center">${item.price}원</td>
                <td class="text-center">${item.totalPrice}원</td>
                <td class="text-center ${statusClass}">${item.orderStatus}</td>
                <td></td>
            </tr>
        `;
            });

            tbody.innerHTML = body;
        }


        //승인 대기 주문 list
        function readPendingOrders() {
            sendRequest("/order/readPendingOrders", "get", null, data => {
                renderTable("tbody", data);

                // 기존 DataTable 제거 후 재초기화
                if ($.fn.DataTable.isDataTable("#basic-datatables")) {
                    $("#basic-datatables").DataTable().destroy(); // 기존 DataTable 제거
                }
            });
        }

        // 주문일자 검색
        function searchByPendingOrderDate() {
            const startDate = document.getElementById("start-date").value;
            const endDate = document.getElementById("end-date").value;

            if (!startDate || !endDate) {
                alert("시작일자와 종료일자를 입력해주세요.");
                return;
            }

            sendRequest("/order/searchByPendingOrderDate", "post", { startDate, endDate }, data => {
                renderTable("tbody", data);
            });
        }

        // 상품명 검색
        function searchByPendingProductName() {
            const productName = document.getElementById("product-name").value;

            if (!productName) {
                alert("상품명을 입력해주세요.");
                return;
            }

            sendRequest("/order/searchByPendingProductName", "post", { productName }, data => {
                renderTable("tbody", data);
            });
        }

        // 주문지점 검색
        function searchByPendingBranchName() {
            const branchName = document.getElementById("branch").value;

            if (!branch) {
                alert("지점을 입력해주세요.");
                return;
            }

            sendRequest("/order/searchByPendingBranchName", "post", { branchName }, data => {
                renderTable("tbody", data);
            });
        }

        readPendingOrders();
    </script>
</th:block>
</html>
