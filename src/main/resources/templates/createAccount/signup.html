<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="/css/style.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checkUserIdBtn = document.getElementById("checkUserIdBtn");
      const userIdInput = document.getElementById("userId");
      const userIdMessage = document.getElementById("userIdMessage");

      checkUserIdBtn.addEventListener("click", () => {
        const userId = userIdInput.value.trim();

        if (!userId) {
          userIdMessage.style.display = "block";
          userIdMessage.style.color = "red";
          userIdMessage.textContent = "사용자 ID를 입력하세요.";
          return;
        }

        fetch(`/api/check-user-id?userId=${encodeURIComponent(userId)}`)
                .then(response => response.json())
                .then(isDuplicate => {
                  userIdMessage.style.display = "block";
                  if (isDuplicate) {
                    userIdMessage.style.color = "red";
                    userIdMessage.textContent = "이미 사용 중인 ID입니다.";
                  } else {
                    userIdMessage.style.color = "green";
                    userIdMessage.textContent = "사용 가능한 ID입니다.";
                  }
                })
                .catch(() => {
                  userIdMessage.style.display = "block";
                  userIdMessage.style.color = "red";
                  userIdMessage.textContent = "ID 중복 확인에 실패했습니다. 다시 시도해주세요.";
                });
      });
    });
  </script>
</head>
<body>
<div class="form-container">
  <h1>회원가입</h1>
  <form action="/signup" method="post">
    <div class="form-group">
      <label>사용자 ID:</label>
      <div class="input-group">
        <input type="text" id="userId" name="userId" th:value="${userId}" required>
        <button type="button" id="checkUserIdBtn" class="check-btn">중복 확인</button>
      </div>
      <small id="userIdMessage" class="message"></small>
    </div>
    <div class="form-group">
      <label>비밀번호:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label>사원코드:</label>
      <input type="text" id="employeeCode" name="employeeCode" th:value="${employeeCode}" required>
    </div>
    <div class="form-group">
      <label>이름:</label>
      <input type="text" name="name" th:value="${name}" required>
    </div>
    <div class="form-group">
      <label>이메일:</label>
      <input type="email" id="email" name="email" th:value="${email}" required>
    </div>
    <button type="submit" class="submit-btn">회원가입</button>
  </form>
</div>
</body>
</html>
