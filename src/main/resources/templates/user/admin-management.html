<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <title>Admin Management</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Admin Management</h1>

        <!-- 검색창과 검색 버튼 -->
        <div class="row mb-3">
            <div class="col-md-8">
                <input type="text" class="form-control" id="searchInput" placeholder="Search by Employee Code or Name">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="filterTable()">Search</button>
            </div>
        </div>

        <!-- 관리자 목록 테이블 -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Employee Code</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="adminTable">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function loadAdmins() {
            try {
                const response = await axios.get('/admin/list');
                const admins = response.data;
                renderAdminTable(admins);
            } catch (error) {
                console.error('Failed to load admins:', error);
                alert('Failed to load admin data.');
            }
        }

        function renderAdminTable(admins) {
            const tableBody = document.getElementById('adminTable');
            tableBody.innerHTML = admins.map((admin, index) => `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${admin.employeeCode}</td>
                        <td>${admin.name}</td>
                        <td>${admin.email}</td>
                        <td>${admin.role}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="showEditModal('${admin.employeeCode}', '${admin.role}')">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteAdmin(${admin.adminId})">Delete</button>
                        </td>
                    </tr>
                `).join('');
        }

        function filterTable() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#adminTable tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const employeeCode = cells[1]?.textContent.toLowerCase();
                const name = cells[2]?.textContent.toLowerCase();
                row.style.display = employeeCode.includes(input) || name.includes(input) ? '' : 'none';
            });
        }

        async function deleteAdmin(adminId) {
            if (confirm('Are you sure you want to delete this admin?')) {
                try {
                    const response = await axios.delete(`/admin/${adminId}`);
                    if (response.status === 200) {
                        alert('Admin deleted successfully');
                        loadAdmins();
                    } else {
                        alert('Failed to delete admin.');
                    }
                } catch (error) {
                    console.error('Failed to delete admin:', error);
                    alert('Failed to delete admin.');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadAdmins);
    </script>
</div>
</body>
</html>
